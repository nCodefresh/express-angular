version: '1.0'

steps:
  build-prj:
    type: build
    description: codefresh example
    image-name: ncodefresh/express-angular
    dockerfile: Dockerfile
    tag: latest

  push-bintray:
    type: push
    candidate: ${{build-prj}}
    tag: latest
    registry: ${{registry}}
    credentials:
      username: ${{username}}
      password: ${{password}}