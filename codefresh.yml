steps:
  generate-tag:
    image: node:latest
    working-directory: ${{main_clone}}
    commands:
      - cf_export TAG=qwerty=we
      - echo TEST=123456789 >> /codefresh/volume/env_vars_to_export
      - echo TEST1=12345678910 >> /codefresh/volume/env_vars_to_export

  alpine-freestyle-step1:
        image: alpine
        commands:
          - echo test ${TEST1}

  alpine-freestyle-step:
      image: alpine
      commands:
        - echo test ${TEST1}
      when:
        condition:
          all:
            promoted: "'${{TEST1}}' == '12345678910'"
            masterBranch: '"${{CF_BRANCH}}" == "release/rc-1.0.2"'


