version: '1.0'
steps:

  build_project:
    type: build
    working_directory: ${{main_clone}}
    image-name: ${{dockerhubUsername}}/express-angular-multiple-tags
    dockerfile: Dockerfile

  push-to-dockerhub-1:
    type: push
    candidate: ${{build_project}}
    credentials:
      username: ${{dockerhubUsername}}
      password: ${{dockerhubPassword}}
    tag: tag1

  push-to-dockerhub-2:
    type: push
    candidate: ${{build_project}}
    credentials:
      username: ${{dockerhubUsername}}
      password: ${{dockerhubPassword}}
    tag: tag2