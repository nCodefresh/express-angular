version: '1.0'

steps:
  build-prj:
    type: build
    description: UC - build step
    image-name: codefreshio/yaml-example
    dockerfile: Dockerfile
    working-directory: ${{initial-clone}}
    tag: ${{CF-BRANCH}}
    when:
      branch:
        only:
          - [name-literals]
        ignore:
          - name-literals

  freestyle-step:
    image: node:latest
    working-directory: ${{initial-clone}}
    commands:
        - npm -v
    when:
      condition:
        all:
          name: "'${{CF_BRANCH}}' == 'condition-step'"
          noSkipCiIn-CommitMessage: 'includes(lower("${{CF_COMMIT_MESSAGE}}"), "skip ci") == false'
          master-Branch: '"${{CF_BRANCH}}" == "master"'

  composition-step:
      description: Attempting to run as part of composition.
      type: composition
      composition:
        version: '2'
        services:
          app-name:
            image: 'advance512demo/demochat:master'
            ports:
              - 5000
            depends_on:
              - mongo-db
          mongo-db:
            image: mongo
      composition-candidates:
        main:
          image: nhoag/curl
          command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'
      when:
        condition:
          any:
            noSkipCi-InCommitMessage: 'includes(lower("${{CF_COMMIT_MESSAGE}}"), "skip ci") == false'
            notFeatureBranch: 'match("${{CF_BRANCH}}", "^FB-", true) == false'

  push_step:
    description: Pushing image to Docker hub.
    type: push
    candidate: ${{build_prj}}
    tag: ${{CF_BRANCH}}
    fail-fast: false
    when:
      branch:
        ignore: [master, develop]

  launch-compose:
    type: launch-composition
    when:
      branch:
        ignore: [ master, other]
    composition:
        version: '2'
        services:
          app-name:
            image: ${{build-prj}}
            ports:
              - 3000