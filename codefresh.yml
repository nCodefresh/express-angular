version: '1.0'
steps:
  build_step:
    type: build
    description: codefresh example
    working_directory: ${{main_clone}}
    image-name: ncodefresh/express-angular-test
    dockerfile: Dockerfile

  unit_test:
    image: '${{build_step}}'
    working_directory: IMAGE_WORK_DIR
    commands:
      - echo test
    on_success:
      metadata:
        set:
          - '${{build_step.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{build_step.imageId}}':
              - CF_QUALITY: false