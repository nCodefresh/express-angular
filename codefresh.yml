version: '1.0'

steps:

  generate-tag:
    image: node:latest
    commands:
        - bash -c "export TAG=$(echo '12345678910111' | cut -c1-8)"
        - bash -c "echo $TAG"

  build-project:
    type: build
    description: codefresh example
    image-name: ncodefresh/express-angular
    dockerfile: Dockerfile
    tag: $TAG


  push-to-dockerhub:
    type: push
    candidate: ${{build-project}}
    tag: $TAG
